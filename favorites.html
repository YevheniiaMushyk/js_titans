<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img class="exercise-gif" src="" alt="Exercise GIF">
    <h3 class="exercise-title"></h3>
    <div class="exercise-rating">
      <div class="rating-box">
        <span class="rating-star full-star"></span>
        <span class="rating-star full-star"></span>
        <span class="rating-star full-star"></span>
        <span class="rating-star half-star"></span>
        <span class="rating-star empty-star"></span>
      </div>
    </div>
    <div class="custom-hr"></div>
    <div class="exercise-details">
      <p class="exercise-peculiarities">Target: <span class="exercise-target"></span></p>
      <p class="exercise-peculiarities">Body Parts: <span class="exercise-bodyparts"></span></p>
      <p class="exercise-peculiarities">Equipment: <span class="exercise-equipment"></span></p>
      <p class="exercise-peculiarities">Popular: <span class="exercise-popular"></span></p>
      <p class="exercise-peculiarities">Burned Calories: <span class="exercise-calories"></span></p>
    </div>
    <div class="custom-hr"></div>
    <div class="exercise-description">
      <p class="exercise-peculiarities-text">Description goes here...</p>
    </div>
    <div class="div-button-favorite">
    <button class="favorite-button">Add to Favorites
      <svg class="modal_icon" width="13" height="15"> 
        <use href="/js_titans/assets/icons-1a2706a7.svg#icon-heart"></use> 
      </svg>
    </button>
  </div>
    <button class="rating-button">Give a rating</button>
    </div>
</div>

    <dialog class="modal_rating">
  <div class="modal_rating__container">
    <button class="modal_rating_close">
      <svg class="modal_rating_icon" width="28" height="28">
        <use href="/js_titans/assets/icons-1a2706a7.svg#icon-xb"></use>
      </svg>
    </button>
    <form class="modal_rating_form" autocomplete="off">
      <p class="modal_rating_text">rating</p>
      <div class="modal_rating_part">
        <h3 class="modal_rating_digit">0.0</h3>
        <div class="modal_rating_stars">
          <input id="rate-5" type="radio" name="rate" value="5" />
          <label for="rate-5" class="fa-solid fa-star" data-rating="5"></label>
          <input id="rate-4" type="radio" name="rate" value="4" />
          <label for="rate-4" class="fa-solid fa-star" data-rating="4"></label>
          <input id="rate-3" type="radio" name="rate" value="3" />
          <label for="rate-3" class="fa-solid fa-star" data-rating="3"></label>
          <input id="rate-2" type="radio" name="rate" value="2" />
          <label for="rate-2" class="fa-solid fa-star" data-rating="2"></label>
          <input id="rate-1" type="radio" name="rate" value="1" />
          <label for="rate-1" class="fa-solid fa-star" data-rating="1"></label>
        </div>
      </div>
      <input
        class="modal_rating_input"
        type="email"
        name="email"
        placeholder="Email"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        required
      />
      <textarea
        class="modal_rating_textarea"
        name="coment"
        rows="8"
        placeholder="Your comment"
        required
      ></textarea>
      <button class="modal_rating_button" type="submit">send</button>
    </form>
  </div>
</dialog>
